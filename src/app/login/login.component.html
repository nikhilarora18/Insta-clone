<div class="login-form">
  <h1 class="mat-title title">Instagram</h1>
  <div class="example-container">
    <mat-form-field>
      <input matInput type="username" placeholder="Phone number, username, or email">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="login()">LOGIN</button>
  </div>
</div>
